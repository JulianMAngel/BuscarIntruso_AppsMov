<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Buscar el Intruso</title>
</head>
<body>
   
      <!-- Acá comienza la pantalla Splash -->
   
   
    <section id="seccion_1" class="splash animated fadeIn">
        <div id="parent_splash">
          
           <div id="fondo_splash"></div>
           
           <div id="imagen_splash" style="width: 500px;">
               <span id="primer_texto">Imagen Splash</span> <!-- Acá se colocara una imagen-->
           </div>
           
        </div>
    </section>
    
    <!-- Acá comienza la pantalla Inicio -->
    
    <section id="seccion_2" class="inicio oculto">
       <div id="parent_inicio">
          
           <div id="fondo_inicio"></div>
           
            <div id="imagen_inicio">
                <span id="texto_imagen_inicio">Imagen</span> <!-- Esto será reemplazado por una imagen-->
            </div>
            
            <button id="jugar_jugar"  onclick="cambiarSeccion(3)">
                <span id="texto_jugar_jugar">Jugar</span>
            </button>
            
            <button id="instrucciones_inicio" onclick="cambiarSeccion(4)">
                <span id="texto_instrucciones_jugar">Instrucciones</span>
            </button>
            
            <button id="creditos_inicio"  onclick="cambiarSeccion(5)">
                <span id="texto_creditos_inicio">Créditos</span>
            </button>
            
        </div>
    </section>
    
    <!-- Acá comienza la pantalla Juego -->
    
    <section id="seccion_3" class="juego oculto animated bounceInLeft">
        <div id="parent_juego">
           
            <div id="fondo_juego"></div>
            
            <button id="back_juego" onclick="cambiarSeccion(2)">
                <span id="texto_back_juego">◖</span>
            </button>
            
            <div id="puntaje">
                <span id="texto_puntaje"> Puntaje</span>
            </div>
            
            <button id="pausa">
                <span id="texto_pausa">| |</span>
            </button>
            
            <div id="pregunta">
                <span id="texto_pregunta">Pregunta</span>
            </div>
            
            <div id="primera_imagen">
                <span id="texto_primera_pregunta">Imagen</span> <!-- Esto será reemplazado por una imagen-->
            </div>
            
            <div id="segunda_imagen">
                <span id="texto_segunda_pregunta">Imagen</span> <!-- Esto será reemplazado por una imagen-->
            </div>
            
            <div id="tercera_imagen">
                <span id="texto_tercera_pregunta">Imagen</span> <!-- Esto será reemplazado por una imagen-->
            </div>
            
            <div id="cuarta_imagen">
                <span id="texto_cuarta_pregunta">Imagen</span> <!-- Esto será reemplazado por una imagen-->
            </div>
            
            <div id="cronometro">
                <span id="texto_cronometro">1'</span>
            </div>
            
        </div>
    </section>
    
    
    <!-- Acá comienza la pantalla Instrucciones -->
    
    <section id="seccion_4" class="instrucciones oculto">
       
        <div id="parent_instrucciones">
           
            <div id="fondo_instrucciones"></div>
            
            <button id="back_instrucciones" onclick="cambiarSeccion(2)">
                <span id="texto_back_instrucciones">◖</span>
            </button>
            
            <div id="instrucciones_instrucciones">
                <span id="texto_instrucciones">Instrucciones</span>
            </div>
            
            <div id="texto_instrucciones_largo">
                <span id="texto_instrucciones_largo_largo">Acá van las instrucciones</span>
            </div>
            
            <button id="jugar_instrucciones" onclick="cambiarSeccion(3)">
                <span id="texto_jugar_instrucciones">Jugar</span>
            </button>
            
        </div>
        
    </section>
    
    <!-- Acá comienza la pantalla Créditos -->
    
    <section id="seccion_5" class="creditos oculto">
        
        <div id="parent_creditos">
           
            <div id="fondo_creditos"></div>
            
            <button id="back_creditos" onclick="cambiarSeccion(2)">
                <span id="texto_back_creditos">◖</span>
            </button>
            
            <div id="primera_persona">
                <span id="texto_primera_persona">Imagen</span>
            </div>
            
            <div id="descripcion_primera">
                <span id="texto_descripcion_primera">Acá va nuestra descripción</span>
            </div>
            
            <div id="segunda_persona">
                <span id="texto_segunda_persona">Imagen</span>
            </div>
            
            <div id="descripcion_segunda">
                <span id="texto_descripcion_segunda">Acá va nuestra descripción</span>
            </div>
            
            <div id="tercera_persona">
                <span id="texto_tercera_persona">Imagen</span>
            </div>
            
            <div id="descripcion_tercera">
                <span id="texto_descripcion_tercera">Acá va nuestra descripción</span>
            </div>
            
            <button id="jugar_creditos" onclick="cambiarSeccion(3)">
                <span id="texto_jugar_creditos">Jugar</span>
            </button>
        
        </div>
        
    </section>
    <script src="js/main.js"></script>
</body>
</html>
