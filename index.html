<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Buscar el Intruso</title>
</head>
<body>
   
      <!-- Acá comienza la pantalla Splash -->
   
   
    <section id="seccion_1" class="splash animated fadeIn">
        <div id="parent_splash">
          
           <video src="img/splash.MP4" muted autoplay loop type="video/MP4" height="2498.92px" width="1184.73px"></video>
           
        </div>
    </section>
    
    <!-- Acá comienza la pantalla Inicio -->
    
    <section id="seccion_2" class="inicio oculto">
       <div id="parent_inicio">
          
           <div id="fondo_inicio"></div>
            
            <input id="jugar_jugar" type="image" src="img/jugar.png"  onclick="cambiarSeccion(3)" onload="carga()"</input>
            
            <input id="instrucciones_inicio" type="image" src="img/comojugar.png" onclick="cambiarSeccion(4)"></input>
            
            <input id="creditos_inicio" type="image" src="img/creditos.png" onclick="cambiarSeccion(5)"></input>
            
        </div>
    </section>
    
    <!-- Acá comienza la pantalla Juego -->
    
    <section id="seccion_3" class="juego oculto animated bounceInLeft">
        <div id="parent_juego">
           
            <div id="fondo_juego"></div>
            
            <input id="back_juego" type="image" src="img/home.png"onclick="cambiarSeccion(2)">
            </input>
            
            <div id="puntaje">
                <span id="texto_puntaje"> Puntaje</span>
            </div>
            
            <input id="pausa" type="image" src="img/pausa.png">
            </input>
            
            <div id="pregunta_uno">
                <span id="texto_pregunta">¿Cual no es un color primario?</span>
            </div>
            
                <img id="primera_imagen" src="img/colores/amarillo.png" onclick="cambiarSeccion(2)">
                <img id="segunda_imagen"  src="img/colores/azul.png" onclick="cambiarSeccion(2)">
                <img id="tercera_imagen" src="img/colores/rojo.png" onclick="cambiarSeccion(2)">            
                <img id="cuarta_imagen" src="img/colores/verde.png" onclick="cambiarSeccion(2)">
            
            <div id="cronometro">
                <p>
                    <span id="minutos">0</span>:<span id="segundos">0</span>
                </p>
            </div>
            
        </div>
    </section>
    
    
    <!-- Acá comienza la pantalla Instrucciones -->
    
    <section id="seccion_4" class="instrucciones oculto">
       
        <div id="parent_instrucciones">
           
            <div id="fondo_instrucciones"></div>
            
            <input id="back_instrucciones" type="image" src="img/home.png"  onclick="cambiarSeccion(2)">
            </input>
            
            <div id="instrucciones_instrucciones">
                <span id="texto_instrucciones">Instrucciones</span>
            </div>
            
            <div id="texto_instrucciones_largo">
                <span id="texto_instrucciones_largo_largo">Acá van las instrucciones</span>
            </div>
            
            <input id="jugar_instrucciones" type="image" src="img/jugar.png" onclick="cambiarSeccion(3)">
            </input>
            
        </div>
        
    </section>
    
    <!-- Acá comienza la pantalla Créditos -->
    
    <section id="seccion_5" class="creditos oculto">
        
        <div id="parent_creditos">
           
            <div id="fondo_creditos"></div>
            
            <input id="back_creditos" type="image" src="img/home.png" onclick="cambiarSeccion(2)">
            </input>
            
            <img id="primera_persona" src="img/sofiamaya.png" alt="">
            
            <div id="descripcion_primera">
                <span id="texto_descripcion_primera">Acá va nuestra descripción</span>
            </div>
            
            <div id="segunda_persona">
                <span id="texto_segunda_persona">Imagen</span>
            </div>
            
            <div id="descripcion_segunda">
                <span id="texto_descripcion_segunda">Acá va nuestra descripción</span>
            </div>
            
            <div id="tercera_persona">
                <span id="texto_tercera_persona">Imagen</span>
            </div>
            
            <div id="descripcion_tercera">
                <span id="texto_descripcion_tercera">Acá va nuestra descripción</span>
            </div>
            
            <input id="jugar_creditos" type="image" src="img/jugar.png" onclick="cambiarSeccion(3)">
            </input>
        
        </div>
        
    </section>
    <script src="js/main.js"></script>
</body>
</html>
